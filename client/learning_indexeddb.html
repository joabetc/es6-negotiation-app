<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning IndexedDB</title>
</head>
<body>
  <script>

    var connection;

    var openRequest = window.indexedDB.open('negotiation', 2);

    openRequest.onupgradeneeded = e => {
      console.log("Cria ou altera um banco jÃ¡ existente");

      var myConnection = e.target.result;
      myConnection.createObjectStore('negociacoes');
    };

    openRequest.onsuccess = e => {
      console.log('Conexao obtida com sucesso');
      connection = e.target.result;
    };

    openRequest.onerror = e => {
      console.log(e.target.error);
    };


  </script>
</body>
</html>
