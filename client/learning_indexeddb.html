<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning IndexedDB</title>
</head>
<body>
  <script>
    var openRequest = window.indexedDB.open('negotiation', 1);

    openRequest.onupgradeneeded = e => {
      console.log("Cria ou altera um banco jÃ¡ existente");
    };

    openRequest.onsuccess = e => {
      console.log('Conexao obtida com sucesso');
    };

    openRequest.onerror = e => {
      console.log(e.target.error);
    };
  </script>
</body>
</html>
